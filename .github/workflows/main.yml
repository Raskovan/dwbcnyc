name: Build and Publish Front End Framework Website

on: [push]

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Build Project
        run: |
          npm install
          set REACT_APP_CONTENTFUL_SPACE_ID = ${{ secrets.CONTENTFUL_SPACE_ID }} && set REACT_APP_CONTENTFUL_API_KEY = ${{ secrets.CONTENTFUL_API_KEY }} && set REACT_APP_IMAGE_BASE_URL = ${{ secrets.IMAGE_BASE_URL }} && set REACT_APP_GOOGLE_MAPS = ${{ secrets.GOOGLE_MAPS }} && npm run build --if-present

      - name: List output files
        run: ls

      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@3.0.0
        with:
          ftp-server: ${{ secrets.FTP_URL }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          git-ftp-args: --insecure
          local-dir: build/
